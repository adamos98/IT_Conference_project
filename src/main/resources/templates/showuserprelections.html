<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prelekcje użytkownika</title>
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>

<form th:action="@{/showUserReservations}" method="get">
    <p>Podaj swój login: <input type="text" th:value="${login}" name="login"/></p>
    <p><input type="submit" value="Potwierdź"/> <input type="reset" value="Reset"/></p>
    <a href="/" class="blue-button">Wróć do strony głównej</a>
</form>

<table class="tg">
    <tr>
        <th width="120">Temat prelekcji</th>
        <th width="120">Data rozpoczęcia prelekcji</th>
        <th width="120">Data zakończenia prelekcji</th>
        <th width="120">Usuń swoją rezerwację</th>
    </tr>
    <tr th:each="reservationWithIdDto: ${listOfReservations}">
        <td th:text="${reservationWithIdDto.getPrelection().getSubjectOfPrelection()}"/>
        <td th:text="${reservationWithIdDto.getPrelection().getTimeOfPrelection().getStartOfPrelection()}"/>
        <td th:text="${reservationWithIdDto.getPrelection().getTimeOfPrelection().getEndOfPrelection()}"/>
        <td>
            <form action="#" th:action="@{/deleteReservation}" th:method="delete">
                <input type="hidden" name="id" th:value="${reservationWithIdDto.getId()}"/>
                <input type="hidden" name="login" th:value="${reservationWithIdDto.getUser().getLogin()}"/>
                <button type="submit" id="submitButton">Usuń moją rezerwację</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
